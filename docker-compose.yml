services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.0
    container_name: chess-db
    environment:
      POSTGRES_DB: chess_db
      POSTGRES_USER: chess_user
      POSTGRES_PASSWORD: chess_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - chess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chess_user -d chess_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend/api_rest_jaquemate
      dockerfile: Dockerfile
    container_name: chess-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chess_db
      DB_USER: chess_user
      DB_PASSWORD: chess_password
      JWT_SECRET: mySecretKeyForChessGameApplicationThatIsVeryLong123456789
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chess-network

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend/jaquemate
      dockerfile: Dockerfile
    container_name: chess-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/jaquemate:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - chess-network

volumes:
  postgres_data:

networks:
  chess-network:
    driver: bridge
